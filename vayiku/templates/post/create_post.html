{% extends 'web/index_base.html' %}
{% load static %}
{% block content %}

<form action="" method="POST" class="create_post ajax" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="form-container">
        <label for="{{form.title.id_for_label}}">{{form.title.label}}</label>
        {{form.title}}
    </div>

     <div class="form-container">
        <label for="{{form.short_description.id_for_label}}">{{form.short_description.label}}</label>
        {{form.short_description}}
    </div>

     <div class="form-container">
        <label for="{{form.description.id_for_label}}">Content</label>
        {{form.description}}
    </div>

     <div class="form-container">
        <label for="{{form.tags.id_for_label}}">{{form.tags.label}}</label>
        {{form.tags}}
    </div>

     <div class="form-container ">
        <label for="{{form.time_to_read.id_for_label}}">{{form.time_to_read.label}}</label>
        {{form.time_to_read}}
    </div>
    

     <div class="form-container">
        <label for="{{form.featured_image.id_for_label}}">{{form.featured_image.label}}</label>
        {{form.featured_image}}
    </div>

     <div class="form-container draft">
        <label class="checkbox">
            {{form.is_draft}}
            <p>{{form.is_draft.label}}</P>
        </label>
         
    </div>

    
    <input type="submit" name="submit" value="Submit" class="submit" />
    

</form>

{% endblock content %}
